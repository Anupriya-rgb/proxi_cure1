<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Georgia, serif;
            text-align: center;
           
            background: url('../background.png'); 
            /* Specify the image path */
            background-size: 1700px;
            /* Adjust the background image size */
            /* background-repeat: no-repeat;
            background-position: center center; */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.8);
            /* Add a semi-transparent white background to the container */
            padding: 50px;
            /* Adjust the padding to your preference */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            margin: auto;
        }
        
        #buttons {
            display: flex;
            justify-content: center;
            gap: 50px;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        
        #yesButton {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 10px;
        }
        
        #noButton {
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1 style="font-weight: normal;">Do you want us to hold your medicine ?</h1>
        <div id="buttons">
            <button id="yesButton" onclick="updateHold  ()" >Yes</button>
            <button id="noButton">No</button>
        </div>
    </div>

    <script>
        function updateHold() {

        fetch("/hold", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
        })
        .then(response => {
            if (response.status === 200) {
                alert("Documents updated successfully in all collections.");
            } else {
                alert("Error updating documents.");
            }
        })
        .catch(error => {
            console.error("Error updating documents:", error);
        });
    }
        document.getElementById("yesButton").addEventListener("click", function() {
            alert("your medicine will be for 24 hours");
        });

        document.getElementById("noButton").addEventListener("click", function() {
            alert("Thanks for your response")
        });
    </script>
</body>

</html>
